<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="box">

        <div class="box-img">
            <img src="assets/images/illustration-hero.svg" alt="">
        </div>

        <div class="box-text">
            <h1>Order summary</h1>
            <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>

        </div>

        <div class="box-plan">

            <div class="box-plan-img">
                <img src="assets/images/icon-music.svg" alt="">
            </div>
            <ul class="box-plan-desc">
                <li class="name">Annual Plan</li>
                <li class="price">$59.99/year</li>

            </ul>

            <a class="box-plan-change" href="/">Change</a>

        </div>

        <div class="box-decide">

            <a href="/"><button class="box-payment">Proceed to Payment</button></a>

            <a class="box-cancel" href="/">
              Cancel Order
            </a>
        </div>


    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.github.com/thiagoigfraga">Thiago Fraga</a>.
    </div>


</body>

</html>
